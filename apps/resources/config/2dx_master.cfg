# TYPE: Float "MIN=0.1;MAX=10000000.0;DEFAULT=3.2"
# LOCKED: NO
# SYNC_WITH_UPPER_LEVEL: YES
# ISWRONG: YES
set gCTF_defocus_res_max = "3.2"
