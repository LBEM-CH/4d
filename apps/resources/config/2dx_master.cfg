# USERLEVEL: ADVANCED
# SYNC_WITH_UPPER_LEVEL: YES
# LOCKED: NO
set ctfsearch_df_range = 3000.0
#
# LABEL: ctfsearch ncyc: Number of cycles for CTF refinement
